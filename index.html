<script>
function openPage(pageName,elmnt) {
  var i, tabcontent, tablinks;
  var name = pageName.replace("tab1", '');
  name = name.replace("tab2", '');
  name = name.replace("tab3", '');
  name = name.replace("tab4", '');
  name = name.replace("tab5", '');
  name = name.replace("tab6", '');
  name = name.replace("tab7", '');
  tabcontent = document.getElementsByClassName("tabcontent"+name);
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink" + name);
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
    tablinks[i].style.borderBottom = "solid #ffffff00 2px";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.borderBottom = "solid #37c6ff 2px";
}
document.getElementById("defaultOpen" + name).click();
</script>
